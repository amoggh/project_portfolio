<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portify</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon.png">
<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/static/sytles_login.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Login Section -->
  <div class="login-container">
    <div class="login-form">
      <h1>Welcome Back to Portify</h1><!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Portify</title>
        <link rel="stylesheet" href="/static/sytles_login.css">
      </head>
      <body>
      </body>
      </html>
      

      <!-- Login Form -->
      <form action="/login" method="post" class="form">
        <h2>Login</h2>
        
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-primary">Login</button>

        <p class="divider"><span>or</span></p>

        <!-- Social Login -->
        <button type="button" class="btn-google">
          <img src="/static/Google.png" alt="Google Logo" class="social-logo">
          Sign in with Google
        </button>

        <button type="button" class="btn-facebook">
          <img src="/static/Facebook.png" alt="Facebook Logo" class="social-logo">
          Sign in with Facebook
        </button>

        <p class="signup-option">Don't have an account? <a href="/templates/signup.html" class="signup-link">Sign up</a></p>
      </form>
    </div>
  <script src="script.js"></script>
</body>
</html>
